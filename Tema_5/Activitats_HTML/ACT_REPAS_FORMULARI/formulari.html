<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jordi García">
        <title>Activitat de Repàs de Formulari</title>
    </head>
    <body>
        <h1>Repàs de Formulari</h1>
        <form action="Reserva.php" method="post">
            <!--CAMP DEL NOM-->
            <label for="name">Nom:</label>
                <input type="text" name="nom" size="20" minlength="3" maxlength="10" required />
            <br>
            <br>
            <!--CAMP DEL CORREU ELECTRÒNIC-->
            <label for="mail">Correu Electrònic:</label>
                <input type="email" tabindex="1" name="correu" autofocus required />
            <br>
            <br>
            <!--CAMP DE LA DATA-->
            <label for="data">Indica la data de naixement</label>
                <input type="date" name="data-naix" tabindex="2" max="2021-10-28" min="1940-01-01" required />
            <br>
            <br>
            <!--CAMP DE SEL·LECCIÓ DE PROVINCÍA-->
            <label for="provincies">Província</label>
                <select name="provincies" required>
                    <option disabled selected>Sel·lecciona la teva provincia</option>
                    <option value="Castelló">Castelló</option>
                    <option value="València">València</option>
                    <option value="Alacant">Alacant</option>
                </select>
            <br>
            <br>
            <!--CAMP DE SEL·LECCIÓ DE COPES-->
            <label for="copes">Tria dues copes</label>
                <!--COPA 1-->
                <div style="margin-left: 25px;">
                    <input type="checkbox" id="copes" name="copes" value="Whiskey" required>
                    <label for="copes">Whiskey</label>
                </div>
                <!--COPA 2-->
                <div style="margin-left: 25px;">
                    <input type="checkbox" id="copes" name="copes" value="Conyac">
                    <label for="copes">Conyac</label>
                </div>
                <!--COPA 3-->
                <div style="margin-left: 25px;">
                    <input type="checkbox" id="copes" name="copes" value="Aigua">
                    <label for="copes">Aigua</label>
                </div>
                <!--COPA 4-->
                <div style="margin-left: 25px;">
                    <input type="checkbox" id="copes" name="copes" value="Vermut">
                    <label for="copes">Vermut</label>
                </div>
            <br>
            <!--CAMP DE SEL·LECCIÓ DE LLOC-->
            <label for="lloc">Tria un lloc de preferència</label>
                <!--TERRASSA-->
                <div style="margin-left: 25px;">
                    <input type="radio" id="lloc" name="lloc" value="Terrassa" required>
                    <label for="lloc">Terrasa</label>
                </div>
                <!--INTERIOR-->
                <div style="margin-left: 25px;">
                    <input type="radio" id="lloc" name="lloc" value="Interior" >
                    <label for="lloc">Interior</label>
                </div>
            <br>
            <!--CAMP DE POLÍTICA DE PRIVACITAT-->
            <div>
                <input type="checkbox" name="PoliticaPriv" value="PoliticaPriv" required>
                <label for="PoliticaPriv">Accepte l'avís legal i la Política de Privacitat</label>
            </div>
            <br>
            <!--BOTONS-->
            <button type="submit" value="Enviar">Enviar</button>
            <button style="margin-left: 10px;" type="reset" value="Reiniciar">Reiniciar</button>
        </form>
    </body>
</html>
